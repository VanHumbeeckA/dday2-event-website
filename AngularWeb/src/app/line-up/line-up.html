<div class="container">
    <title-box title="Zaterdag 18 februari 2017">
        <div class="container-fluid">
            <uib-tabset type="">
                <uib-tab heading="Tijdslijn" classes="dd-btn-pills">
                    <time-table identifier="timetable-saturday" min-hour="18" max-hour="23" dday-events="LineUpCtrl.saturday.events" locations="LineUpCtrl.saturday.locations">
                        <div class="timetable timetable-saturday"></div>
                    </time-table>
                </uib-tab>
                <uib-tab heading="Lijst" classes="dd-btn-pills">
                    <div class="row">
                        <event event="ev" ng-repeat="ev in LineUpCtrl.saturday.events"></event>
                    </div>

                </uib-tab>
            </uib-tabset>
        </div>

    </title-box>

    <title-box title="Zondag 19 februari 2017">
        <div class="container-fluid">
            <uib-tabset type="">
                <uib-tab heading="Tijdslijn" classes="dd-btn-pills">
                    <time-table identifier="timetable-sunday" min-hour="12" max-hour="23" dday-events="LineUpCtrl.sunday.events" locations="LineUpCtrl.sunday.locations">
                        <div class="timetable timetable-sunday"></div>
                    </time-table>
                </uib-tab>
                <uib-tab heading="Lijst" classes="dd-btn-pills">
                    <div ng-repeat="ev in LineUpCtrl.sunday.events" >
                        <event event="ev"></event>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </title-box>
</div>
