<div class="container">
    <div class="row">
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <event event="EventDetailCtrl.event" put-center="T"></event>
                </div>
                <div class="row mar40t">
                    <div class="col-lg-12">
                        <img ng-src="{{EventDetailCtrl.event.options.data.image}}"
                             alt="{{EventDetailCtrl.eventName}}"
                             class="img-responsive img-border img-left img-max-height">
                        <hr class="visible-xs">
                        <p ng-if="!!EventDetailCtrl.event.options.data.abstract" class="text-center mar30b"><em ng-bind-html="EventDetailCtrl.event.options.data.abstract"></em></p>
                        <p ng-repeat="p in EventDetailCtrl.event.options.data.paragraphs">{{p}}</p>
                    </div>
                </div>
                <div class="row mar30t">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a ui-sref="index.line-up" type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-backward"></span> Terug naar programma</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
